<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>

<body>
    <h1>Calculadora</h1>

    <div id="contenedor-calculadora">
        <input type="text" readonly>
        <div id="contenedor-opciones">
            <div class="fila">
                <button onclick="actualizarVentana(this)">1</button>
                <button onclick="actualizarVentana(this)">2</button>
                <button onclick="actualizarVentana(this)">3</button>
                <button onclick="actualizarVentana(this)">+</button>
            </div>
            <div class="fila">
                <button onclick="actualizarVentana(this)">4</button>
                <button onclick="actualizarVentana(this)">5</button>
                <button onclick="actualizarVentana(this)">6</button>
                <button onclick="actualizarVentana(this)">-</button>
            </div>
            <div class="fila">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button onclick="actualizarVentana(this)">=</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
